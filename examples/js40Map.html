<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Get started with MapView - Create a 2D map - 4.0</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/4.0/esri/css/main.css"></link>
    <script src="http://localhost/arcgis_js_api/library/4.0/init.js"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Compass",
            "esri/layers/FeatureLayer",
            "esri/layers/TileLayer",
            "dojo/domReady!"
        ], function(Map, MapView, Compass, FeatureLayer, TileLayer) {

            var map = new Map({
                basemap: "streets"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 4,
                center: [15, 65]
            });
            var compassWidget = new Compass({
                view: view
            });

            view.ui.add(compassWidget, "top-left");

            var featureLayer = new FeatureLayer({
                url: "http://localhost:6080/arcgis/rest/services/SampleWorldCities/MapServer/0"
            });

            var tileLayer = new TileLayer({
                url: "http://localhost:6080/arcgis/rest/services/SampleWorldCities/MapServer/2",
                id: "streets",
                visible: true
            });
            map.addMany([featureLayer]);
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
